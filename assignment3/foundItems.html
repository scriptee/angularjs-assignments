<!--h3>Title: {{ list.myTitle }}</h3-->
<ol>
  <li ng-repeat="foundItem in search.foundItems">
    {{ foundItem.name }}, {{ foundItem.short_name }}, {{foundItem.description}}
    <!--button ng-click="list.badRemove($index);">Bad Remove Item</button-->
    <button ng-click="search.removeItem({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="!search.itemsInList() ">Nothing found!</div-->
