<!doctype html>
<html lang="en" ng-app='ShoppingCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="buyList" ng-controller='ShoppingListControllerB as buyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyList.items">
         <!--Buy 10 cookies-->
         Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="buyList.buyItem($index);">
           <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-hide="buyList.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="boughtList" ng-controller='ShoppingListControllerBB as boughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.items">
       Bought {{item.quantity}} {{item.name}}</li>
       <!--li>Bought 10 cookies</li-->
     </ul>
     <div ng-hide="boughtList.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
